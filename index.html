<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Bhejo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="main-heading">
      <h1>Sharing files - never been so easy!</h1>
    </header>
    <main class="all-content">
      <section class="upload-container">
        <form action="">
          <div class="drop-zone">
            <div class="title">
              Drop your Files here or,
              <span id="browseBtn">select a file from computer</span>
            </div>
            <input type="file" id="fileInput" />
            <div class="icon-container">
              <img
                src="file_icon.png"
                draggable="false"
                class="center"
                alt="File Icon"
              />
              <img
                src="file_icon.png"
                draggable="false"
                class="left"
                alt="File Icon"
              />
              <img
                src="file_icon.png"
                draggable="false"
                class="right"
                alt="File Icon"
              />
            </div>
          </div>
        </form>
        <div class="progress-container">
          <div class="bg-progress"></div>

          <div class="inner-container">
            <div class="status">Uploading...</div>
            <div class="percent-container">
              <span class="percentage" id="progressPercent">0</span>%
            </div>
            <div class="progress-bar"></div>
          </div>
        </div>
        <div class="sharing-container">
          <p class="expire">Link expires in 24 hrs</p>

          <div class="input-container">
            <input type="text" id="fileURL" readonly />
            <img
              src="./copy-icon.svg"
              id="copyURLBtn"
              alt="copy to clipboard icon"
            />
          </div>

          <p class="email-info">Or Send via Email</p>
          <div class="email-container">
            <form id="emailForm">
              <div class="filed">
                <label for="fromEmail">Your email</label>
                <input
                  type="email"
                  autocomplete="email"
                  required
                  name="from-email"
                  id="fromEmail"
                />
              </div>

              <div class="filed">
                <label for="toEmail">Receiver's email</label>
                <input
                  type="email"
                  required
                  autocomplete="receiver"
                  name="to-email"
                  id="toEmail"
                />
              </div>
              <div class="send-btn-container">
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div class="image-vector"></div>
      <div class="toast">Sample message</div>
    </main>
    <footer>&copy; 2021 Divesh Jain</footer>
    <script src="script.js"></script>
  </body>
</html>
